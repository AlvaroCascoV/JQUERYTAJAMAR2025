<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solucion Oficios de empleados</title>
</head>
<body>
    
    <h1>Empleados oficios</h1>
    <label>Seleccione un oficio: </label>
    <select id="selectoficio"></select>
    <label>Incremento salarial: </label>
    <input type="text" id="cajaincremento"/>
    <button id="botonincrementar">Incrementar salarios</button>
    
    <table id="tablaempleados" border="1">
        <thead>
            <tr>
                <th>Apellido</th>
                <th>Oficio</th>
                <th>Salario</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script src="js/jquery-3.7.1.js"></script>
    <script>
        //Al iniciar la p√°gina, cargaremos los datos de OFICIO de los empleados. 
        //Al seleccionar un oficio y escribir un incremento, modificaremos los datos del salario de los Empleados 
        //Mostramos en la tabla los datos modificados
        let url = "https://apiempleadosaction.azurewebsites.net/"
        $(document).ready(function(){
            loadOficios();
            $("#selectoficio").change(function(){
                var oficio = $("#selectoficio").val();
                loadEmpleadosOficio(oficio);
            })
            $("#botonincrementar").click(function(){
                let oficio = $("#selectoficio").val();
                let incremento = $("#cajaincremento").val();
                console.log("incremento "+incremento)
                let requestIncremento = "api/Empleados/IncrementarSalarioOficios/" + oficio + "/" + incremento;
                $.ajax({
                    url: url + requestIncremento,
                    type: "put",
                    success: function(){
                        console.log("incremento realizado");
                        loadEmpleadosOficio(oficio)
                    }
                })
            })
        })
        function loadOficios(){
            let request = "api/Empleados/GetOficios/oficios"
            $.getJSON(url + request, function(data){
                console.log("leyendo oficios")
                $.each(data, function(index, oficio){
                    var option = $("<option>", {"text": oficio})
                    $("#selectoficio").append(option);
                })
            })
        }
        function loadEmpleadosOficio(oficio){
            let requestEmpleados = "api/Empleados/GetEmpleadosOficio/empleadosoficio/" + oficio;

            $.getJSON(url + requestEmpleados, function(data){
                console.log("leyendo empleados")
                var html = "";
                $.each(data,function(index,empleado){
                    html += "<tr>";
                        html += "<td>" + empleado.apellido + "</td>";
                        html += "<td>" + empleado.oficio + "</td>";
                        html += "<td>" + empleado.salario + "</td>";
                    html += "</tr>";
                })
                $("#tablaempleados tbody").html(html);
            })
        }
    </script>
</body>
</html>
