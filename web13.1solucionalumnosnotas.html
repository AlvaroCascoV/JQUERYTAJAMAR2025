<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica lunes por la ma√±ana</title>
</head>
<body>

    <h1>Buscador notas alumnos XML</h1>
    <label>Introduzca nota:</label>
    <input type="number" id="cajanota"/>
    <button id="botonbuscar">Buscar nota</button>
    <table id="tablaalumnos">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Nota</th>
            </tr>
        </thead>
        <tbody></tbody>

    <script src="js/jquery-3.7.1.js"></script>
    <script>
        //Debemos mostrar los alumnos que han sacado una nota igual o superior a lo que hemos escrito
        $(document).ready(function(){
            $("#botonbuscar").click(function(){
                $.get("documents/alumnos.xml", function(data){
                    console.log("leyendo...");
                    var nota = parseInt($("#cajanota").val());
                    var html="";
                    $(data).find("alumno").each(function(){
                        var notaAlumno = parseInt($(this).find("nota").first().text());
                        if(notaAlumno>=nota){
                            var nombre = $(this).find("nombre").first().text();
                            var apellidos = $(this).find("apellidos").first().text();
                            html += "<tr>";
                                html += "<td>" + nombre + "</td>";
                                html += "<td>" + apellidos + "</td>";
                                html += "<td>" + notaAlumno + "</td>";
                            html += "</tr>";
                        }
                    })
                    $("#tablaalumnos tbody").html(html);
                })
            })
        })

    </script>
</body>
</html>
