<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solución práctica 1</title>
</head>
<body>
    <!-- Tendremos tres cajas para escribir números.
    Necesitamos, mediante un boton, evaluar los tres números: Debemos mostrar en un h1 (por ejemplo)
    El mayor, el menor y el intermedio de los números -->
    <label>Número 1: </label>
    <input type="text" id="cajanumero1"/>
    <label>Número 2: </label>
    <input type="text" id="cajanumero2"/>
    <label>Número 3: </label>
    <input type="text" id="cajanumero3"/>
    <button id="botonevaluar">Evaluar números</button>
    <h1 id="resultado"></h1>

    <script src="js/jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function(){
            $("#botonevaluar").click(function(){
                var num1 = parseFloat($("#cajanumero1").val());
                var num2 = parseFloat($("#cajanumero2").val());  
                var num3 = parseFloat($("#cajanumero3").val());
                var mayor, menor, intermedio;
                
                if(num1 >= num2 && num1 >= num3){
                    mayor = num1;
                } else if(num2 >= num1 && num2 >= num3){
                    mayor = num2;
                } else {
                    mayor = num3;
                }
                if(num1 <= num2 && num1 <= num3){
                    menor = num1;
                } else if(num2 <= num1 && num2 <= num3){
                    menor = num2;
                } else {
                    menor = num3;
                }
                var suma = num1 + num2 + num3;
                intermedio = suma - mayor - menor;

                $("#resultado").text("Mayor: " + mayor + "; Intermedio: " + intermedio + "; Menor: " + menor);
            })
        })
    </script>
</body>
</html>
