<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD con ajax</title>
</head>
<body>

    <h1>Crud departamentos XML</h1>
    <table id="tabladepartamentos">
        <thead>
            <tr>
                <th>Id departamento</th>
                <th>Nombre</th>
                <th>Localidad</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script src="js/jquery-3.7.1.js"></script>
    <script>
        //TENDREMOS UN METODO PARA CARGAR TODOS LOS DEPARTAMENTOS EN UNA TABLA AL INICIAR
        //CUANDO REALICEMOS CONSULTAS DE ACCION, VOLVEREMOS A CARGAR DICHA TABLA
        //INCLUIREMOS FUNCIONALIDAD PARA INSERTAR, MODIFICAR Y ELIMINAR

        let url= "https://apicruddepartamentosxml.azurewebsites.net/";

        $(document).ready(function(){
            loadDepartamentos();
        })

        //Metodo que carga los departamentos a la tabla
        function loadDepartamentos(){
            var request = "api/Departamentos";
            $.get(url+request, function(data){
                console.log("leyendo servicio...");
                var html ="";
                $(data).find("Departamento").each(function(){
                    var id = $(this).find("IdDepartamento").text();
                    var nombre = $(this).find("Nombre").text();
                    var localidad = $(this).find("Localidad").text();
                    html += "<tr>"
                        html += "<td>" + id + "</td>"
                        html += "<td>" + nombre + "</td>"
                        html += "<td>" + localidad + "</td>"
                    html += "</tr>"
                })
                $("#tabladepartamentos tbody").html(html);
            })
        }


    </script>
</body>
</html>
