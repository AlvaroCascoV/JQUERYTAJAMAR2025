<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soluci√≥n delete de departamentos</title>
</head>
<body>
    <h1>Delete departamentos</h1>
    <ul id="listadepartamentos"></ul>

    <script src="js/jquery-3.7.1.js"></script>
    <script>
        //Cargamos el nombre de cada departamento en un ul
        //Dibujamos el nombre y un boton para eliminar cada departamento
        //al pulsar el boton sociado a cada departamento, eliminamos el departamento y cargamos
        let url = "https://apicruddepartamentospgs.azurewebsites.net/";
        $(document).ready(function(){
            loadDepartamentos();
        })
        function loadDepartamentos(){
            let request = "webresources/departamentos";
            $("#listadepartamentos").html("")
            $.ajax({
                url: url + request,
                type: "get",
                success: function(data){
                    $.each(data, function(index, departamento){
                        var li = $("<li>", {"text":departamento.nombre});
                        var boton = $("<button>", {"text": "Delete " + departamento.localidad, "value": departamento.numero});
                        li.append(boton);
                        $("#listadepartamentos").append(li);
                        boton.click(function() {
                            let id = $(this).val();
                            console.log("Leyendo id " + id);
                            let requestDelete = "webresources/departamentos/delete/" + id;
                            $.ajax({
                                url: url + requestDelete,
                                type: "delete",
                                success: function(data){
                                    console.log("Eliminado...")
                                    loadDepartamentos();
                                }
                            })
                        })
                    })
                }
            })
        }
    </script>
</body>
</html>
