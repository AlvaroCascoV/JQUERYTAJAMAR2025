<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práctica 1, evaluar números</title>
</head>
<body>
    <!-- Tendremos tres cajas para escribir números.
    Necesitamos, mediante un boton, evaluar los tres números: Debemos mostrar en un h1 (por ejemplo)
    El mayor, el menor y el intermedio de los números -->
    <label>Número 1: </label>
    <input type="number" id="num1"/><br/>
    <label>Número 2: </label>
    <input type="number" id="num2"/><br/>
    <label>Número 3: </label>
    <input type="number" id="num3"/><br/>
    <button id="evaluar">Evaluar números</button>
    <h1 id="resultado"></h1>

    <script src="js/jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function(){
            $("#evaluar").click(function(){
                var num1 = $("#num1").val();
                var num2 = $("#num2").val();  
                var num3 = $("#num3").val();
                var mayor, menor, intermedio;
                //caso 1: num1 es el menor
                if(num1 <= num2 && num1 <= num3){
                    menor = num1;
                    if(num2 <= num3){
                        intermedio = num2;
                        mayor = num3;
                    } else {
                        intermedio = num3;
                        mayor = num2;
                    }
                //caso 2: num2 es el menor
                } else if(num2 <= num1 && num2 <= num3){
                    menor = num2;
                    if(num1 <= num3){
                        intermedio = num1;
                        mayor = num3;
                    } else {
                        intermedio = num3;
                        mayor = num1;
                    }
                //caso 3: num3 es el menor
                } else if(num3 <= num1 && num3 <= num2){
                    menor = num3;
                    if(num1 <= num2){
                        intermedio = num1;
                        mayor = num2;
                    } else {
                        intermedio = num2;
                        mayor = num1;
                    }
                }
                //Imprimo el resultado
                $("#resultado").html("Mayor: " + mayor + "<br/> Intermedio: " + intermedio + "<br/> Menor: " + menor);
            })
        })
    </script>
</body>
</html>
