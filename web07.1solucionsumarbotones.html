<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suma de botones (practica2) solucion</title>
</head>
<body>

<!--Al iniciar la página generamos 10 botones (por ejemplo) dinámicamente.
    Cada botón tendrá un número generado con un random() con el texto "Número XX"
    Al pulsar cada botón, iremos sumando en un triste <h1> cada valor del botón pulsado. -->

    <h1>Sumar botones</h1>
    <h1 style="color: blue;" id="resultado">0</h1>
    <div id="contenedor"></div>

    <script src="js/jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function(){
            
            for(var i = 1; i <= 10; i++){
                var boton = $("<button>");
                var aleatorio = parseInt((Math.random()*100))+1;
                boton.text("Número " + aleatorio);
                boton.val(aleatorio);
                $("#contenedor").append(boton);
                boton.click(function(){
                    var valor = parseInt($(this).val());
                    var suma = parseInt($("#resultado").text());
                    suma += valor;
                    $("#resultado").text(suma);
                })
            }
        })
    </script>
</body>
</html>
