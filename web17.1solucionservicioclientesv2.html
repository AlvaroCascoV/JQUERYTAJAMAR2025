<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solucion Peticiones externas clientes con filtro en endpoint</title>
</head>
<body>

    <h1>Clientes XML</h1>
    <div id="containerBotones"></div>
    <hr/>
    <div id="containercliente"></div>

    <script src="js/jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function(){
            //Dibujaremos dinamicamente al iniciar la aplicacion un boton para cada cliente
            //Al pulsar un boton, mostraremos los datos del cliente seleccionado

            let url = "https://apiclientesxml.azurewebsites.net/";
            let requestAll = "api/clientes";

            $.get(url + requestAll, function(data){
                console.log("Cargando clientes...");
                $(data).find("Cliente").each(function(){
                    var id = parseInt($(this).find("IdCliente").text());
                    var nombre = $(this).find("Nombre").text();
                    var boton = $("<button>", {text: nombre, "data-id": id, value: id});
                    $("#containerBotones").append(boton);
                    boton.click(function(){
                        // var idCliente = $(this).data("id");
                        var idCliente = $(this).val();
                        var request = "api/clientes/" + idCliente;
                        $.get(url + request, function(data){
                            var imagen = $(data).find("Imagen").text();
                            var pagWeb = $(data).find("PaginaWeb").text();
                            var html = "<h1 style='color:blue'>" + pagWeb + "</h1>";
                            html += "<img src='" + imagen + "' style='width:150px; height:250px'/>";
                            $("#containercliente").html(html);
                        })
                    })
                })
            })
        })
    </script>
</body>
</html>
